<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM-Chord Chat Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üéµ WASM-Chord Chat</h1>
            <p class="subtitle">Privacy-first LLM inference in your browser</p>
        </header>

        <div class="status-bar">
            <span id="status">Not loaded</span>
            <span id="model-info"></span>
        </div>

        <div class="chat-container">
            <div id="chat-messages" class="messages"></div>
        </div>

        <div class="input-container">
            <textarea
                id="user-input"
                placeholder="Type your message here..."
                rows="3"
                disabled
            ></textarea>
            <button id="send-btn" disabled>Send</button>
            <button id="clear-btn" disabled>Clear</button>
        </div>

        <div class="config-panel">
            <h3>‚öôÔ∏è Generation Settings</h3>
            <div class="config-grid">
                <label>
                    Max Tokens: <span id="max-tokens-val">50</span>
                    <input type="range" id="max-tokens" min="10" max="200" value="50">
                </label>
                <label>
                    Temperature: <span id="temperature-val">0.7</span>
                    <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7">
                </label>
            </div>
        </div>

        <div class="load-section">
            <h3>üì¶ Load Model</h3>
            <input type="file" id="model-file" accept=".gguf">
            <button id="load-btn">Load Model</button>
            <div id="load-progress" style="display: none;">
                <span id="progress-text">Loading...</span>
            </div>
        </div>

        <footer>
            <p>Built with wasm-chord | <span id="version"></span></p>
        </footer>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
