<!DOCTYPE html>
<html>
<head>
    <title>WASM Memory Limit Break Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        button { margin: 5px; padding: 10px; background: #007cba; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #005a87; }
        pre { background: #f8f8f8; padding: 10px; border-radius: 3px; }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
    </style>
</head>
<body>
    <h1>🧪 WASM Memory Limit Break Test</h1>
    
    <div class="test">
        <h2>Standard WASM (4GB Limit) - Should Fail at >4GB</h2>
        <button onclick="testStandardWasm()">Test Standard WASM</button>
        <button onclick="breakStandardWasm()">Try to Break 4GB Limit</button>
        <pre id="standard-result"></pre>
    </div>

    <div class="test">
        <h2>Memory64 WASM (16GB Limit) - Should Allow >4GB</h2>
        <button onclick="testMemory64Wasm()">Test Memory64 WASM</button>
        <button onclick="breakMemory64Wasm()">Try to Break 4GB Limit</button>
        <pre id="memory64-result"></pre>
    </div>

    <div class="test">
        <h2>Comparison Test</h2>
        <button onclick="compareModules()">Compare Both Modules</button>
        <pre id="comparison-result"></pre>
    </div>

    <script type="module">
        let standardWasm, memory64Wasm;
        let standardLoaded = false, memory64Loaded = false;

        async function loadStandardWasm() {
            try {
                console.log('Loading Standard WASM...');
                const { default: init, WasmMemoryTest } = await import('./pkg/wasm_memory64_multi_test.js');
                await init();
                standardWasm = new WasmMemoryTest();
                standardLoaded = true;
                console.log('✅ Standard WASM loaded');
                return true;
            } catch (error) {
                console.error('❌ Standard WASM failed:', error);
                return false;
            }
        }

        async function loadMemory64Wasm() {
            try {
                console.log('Loading Memory64 WASM...');
                const { default: init, WasmMemoryTest } = await import('./pkg-memory64/wasm_memory64_multi_test.js');
                await init();
                memory64Wasm = new WasmMemoryTest();
                memory64Loaded = true;
                console.log('✅ Memory64 WASM loaded');
                return true;
            } catch (error) {
                console.error('❌ Memory64 WASM failed:', error);
                return false;
            }
        }

        window.testStandardWasm = async function() {
            if (!standardLoaded) {
                const loaded = await loadStandardWasm();
                if (!loaded) {
                    document.getElementById('standard-result').textContent = '❌ Failed to load Standard WASM';
                    return;
                }
            }

            try {
                const result = standardWasm.test_basic_allocation(1000); // 1GB
                document.getElementById('standard-result').textContent = `✅ Standard WASM 1GB test: ${result}`;
            } catch (error) {
                document.getElementById('standard-result').textContent = `❌ Standard WASM error: ${error}`;
            }
        };

        window.breakStandardWasm = async function() {
            if (!standardLoaded) {
                const loaded = await loadStandardWasm();
                if (!loaded) {
                    document.getElementById('standard-result').textContent = '❌ Failed to load Standard WASM';
                    return;
                }
            }

            const breakSizes = [4000, 4100, 5000, 6000, 8000];
            let results = [];

            for (const sizeMB of breakSizes) {
                try {
                    const result = standardWasm.test_basic_allocation(sizeMB);
                    results.push(`${sizeMB} MB: ${result}`);
                } catch (error) {
                    results.push(`${sizeMB} MB: ❌ ERROR - ${error}`);
                    break;
                }
            }

            document.getElementById('standard-result').textContent = results.join('\n');
        };

        window.testMemory64Wasm = async function() {
            if (!memory64Loaded) {
                const loaded = await loadMemory64Wasm();
                if (!loaded) {
                    document.getElementById('memory64-result').textContent = '❌ Failed to load Memory64 WASM';
                    return;
                }
            }

            try {
                const result = memory64Wasm.test_basic_allocation(1000); // 1GB
                document.getElementById('memory64-result').textContent = `✅ Memory64 WASM 1GB test: ${result}`;
            } catch (error) {
                document.getElementById('memory64-result').textContent = `❌ Memory64 WASM error: ${error}`;
            }
        };

        window.breakMemory64Wasm = async function() {
            if (!memory64Loaded) {
                const loaded = await loadMemory64Wasm();
                if (!loaded) {
                    document.getElementById('memory64-result').textContent = '❌ Failed to load Memory64 WASM';
                    return;
                }
            }

            const breakSizes = [4000, 4100, 5000, 6000, 8000, 10000];
            let results = [];

            for (const sizeMB of breakSizes) {
                try {
                    const result = memory64Wasm.test_basic_allocation(sizeMB);
                    results.push(`${sizeMB} MB: ${result}`);
                } catch (error) {
                    results.push(`${sizeMB} MB: ❌ ERROR - ${error}`);
                    break;
                }
            }

            document.getElementById('memory64-result').textContent = results.join('\n');
        };

        window.compareModules = async function() {
            const results = [];

            // Load both modules
            const standardLoaded = await loadStandardWasm();
            const memory64Loaded = await loadMemory64Wasm();

            if (!standardLoaded || !memory64Loaded) {
                document.getElementById('comparison-result').textContent = '❌ Failed to load one or both modules';
                return;
            }

            // Test both modules with the same sizes
            const testSizes = [1000, 2000, 3000, 4000, 5000, 6000];

            for (const sizeMB of testSizes) {
                results.push(`\nTesting ${sizeMB} MB:`);
                
                // Test Standard WASM
                try {
                    const standardResult = standardWasm.test_basic_allocation(sizeMB);
                    results.push(`  Standard: ${standardResult}`);
                } catch (error) {
                    results.push(`  Standard: ❌ ERROR - ${error}`);
                }

                // Test Memory64 WASM
                try {
                    const memory64Result = memory64Wasm.test_basic_allocation(sizeMB);
                    results.push(`  Memory64: ${memory64Result}`);
                } catch (error) {
                    results.push(`  Memory64: ❌ ERROR - ${error}`);
                }
            }

            document.getElementById('comparison-result').textContent = results.join('\n');
        };

        // Auto-load modules on page load
        window.addEventListener('load', async () => {
            console.log('Page loaded, testing modules...');
            await loadStandardWasm();
            await loadMemory64Wasm();
        });
    </script>
</body>
</html>
